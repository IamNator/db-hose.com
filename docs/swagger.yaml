basePath: /
definitions:
  domain.Credential:
    properties:
      created_at:
        type: string
      email:
        type: string
      id:
        type: string
      secret:
        additionalProperties:
          type: string
        type: object
      updated_at:
        type: string
    type: object
  domain.Log:
    properties:
      description:
        type: string
      duration:
        description: 1h2m3s
        type: string
      email:
        type: string
      file:
        type: string
      name:
        type: string
      timestamp:
        description: "2006-01-02 15:04:05"
        type: string
    type: object
  schema.ChangePasswordRequest:
    properties:
      current_password:
        type: string
      email:
        type: string
      new_password:
        type: string
    type: object
  schema.CredentialsResponse:
    properties:
      credentials:
        items:
          $ref: '#/definitions/domain.Credential'
        type: array
    type: object
  schema.DeleteAccountRequest:
    properties:
      email:
        type: string
      password:
        minLength: 8
        type: string
    required:
    - email
    - password
    type: object
  schema.ErrorResponse:
    properties:
      error:
        type: string
    type: object
  schema.GenericResponse:
    properties:
      message:
        type: string
    type: object
  schema.LogResponse:
    properties:
      data:
        additionalProperties:
          items:
            $ref: '#/definitions/domain.Log'
          type: array
        type: object
      message:
        type: string
    type: object
  schema.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  schema.LoginResponse:
    properties:
      token:
        type: string
    type: object
  schema.SignupRequest:
    properties:
      email:
        type: string
      password:
        minLength: 8
        type: string
    required:
    - email
    - password
    type: object
  schema.SignupResponse:
    properties:
      data:
        properties:
          token:
            type: string
        type: object
      message:
        type: string
    type: object
host: localhost:8080
info:
