      consumes:
      - application/json
      description: Backup a database
      parameters:
      - description: Credential key
        in: path
        name: key
        required: true
        type: string
      - description: request
        in: query
        name: secret
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/schema.GenericResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/schema.ErrorResponse'
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/schema.ErrorResponse'
      security:
      - Bearer: []
      summary: Backup a database
      tags:
      - Migration
